<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ПРМО</title>
</head>
<body>
    <header>
        <h1>ПРМО</h1>
    </header>
    <main>
        <div class="login-form">
            <h2>Авторизация</h2>
            <form id="loginForm">
                <div class="input-group">
                    
                    <p><input type="text" id="username" name="username" required placeholder="Логин"></p>
                    <p><input type="password" id="password" name="password" required placeholder="Пароль"></p>
                </div>    
                <div class="input-button">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
        
        <div class="data-entry">
            <h2>Ввод данных</h2>
            <form id="dataForm">
                <label for="date">Выберите дату:</label>
                <input type="date" id="date" name="date" required>
        
                <label for="department">Отдел:</label>
                <select id="department" name="department" required>
                    <!-- Здесь можно загрузить список отделов с сервера при необходимости -->
                    <option value="Отдел 1">Отдел 1</option>
                    <option value="Отдел 2">Отдел 2</option>
                    <!-- ... -->
                </select>
        
                <div id="groupAttributes">
                    <!-- Здесь будут загружаться группы и атрибуты с сервера -->
                </div>
        
                <button type="submit">Сохранить</button>
            </form>
        </div>
        
    </main>
    <script src="script.js"></script>


    
</body>
</html>
